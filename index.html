<!DOCTYPE html>
<html>
    <head>
        <title>Rowan's Games</title>
        <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 900px)">
        <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 900px)" />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="dropdown.css" />
        <link rel="stylesheet" href="slider.css" />
        <link rel="stylesheet" href="help_menu.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rowdies:wght@700&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 

        <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>

    </head>
    <body>
        <div class="header" id="header">
            <div id="header_middle">
                <h1 id="header_text">Rowan's Games</h1>
            </div>
        </div>
        
        <div class="gamesArea" id="gamesArea">
            <a class="game" href="https://chocolatevs.github.io/Color-Game/" id="color-game">
                <img class="game_img" src="images/color-game.png">
                <p class="game_header">Color Game</p>
            </a>

            <a class="game" href="https://chocolatevs.github.io/MINESWEEPER/" id="minesweeper">
                <img  class="game_img" src="images/minesweeper.png">
                <p class="game_header">Minesweeper</p>
            </a>

            <a class="game" href="https://chocolatevs.github.io/Sudoku/" id="sudoku">
                <img  class="game_img" src="images/sudoku.png">
                <p class="game_header">Sudoku</p>
            </a>

            <a class="game" href="https://chocolatevs.github.io/TicTacToe/" id="tic-tac-toe">
                <img  class="game_img" src="images/tic-tac-toe.png">
                <p class="game_header">Tic Tac Toe</p>
            </a>

            <a class="game" href="https://chocolatevs.github.io/Snake/" id="snake">
                <img class="game_img" src="images/snake.png">
                <p class="game_header">Snake</p>
            </a>
            
            <a class="game" href="https://chocolatevs.github.io/JavaScriptGames/" id="js-games">
                <img class="game_img" src="images/js-games.png">
                <p class="game_header">Corana Simulator?</p>
            </a>

            <a class="game" href="https://chocolatevs.github.io/Card-Game/" id="card-games">
                <img  class="game_img" src="images/card-games.png">
                <p class="game_header">Card Games</p>
            </a>

            <a class="game" href="https://chocolatevs.github.io/GO/" id="go">
                <img  class="game_img" src="images/go.png">
                <p class="game_header">GO (2 player)</p>
            </a>

            <a class="game" href="https://chocolatevs.github.io/PI/" id="pi">
                <img  class="game_img" src="images/pi.png">
                <p class="game_header">Memorise Pi!</p>
            </a>

            <a class="game" href="https://chocolatevs.github.io/Tetris/" id="tetris">
                <img  class="game_img" src="images/tetris.png">
                <p class="game_header">Really Dodgy Tetris!</p>
            </a>

        </div>    

    </body>
    <script src="script.js"></script>
</html>
